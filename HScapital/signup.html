<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HS Capital Investment</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <header class="main-header">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="HS Capital Investment Logo">
                <span>HS capital investment</span>
            </a>
            <nav class="main-nav">
                <a href="index.html#about-us">About us</a>
                <a href="#">Check permission</a>
                <a href="upload.html">upload</a>
            </nav>
            <a href="login.html" class="login-btn">Login</a>
        </header>

        <main class="signup-section">
            <div class="signup-wrapper">
                <div class="image-panel">
                    </div>
                <div class="form-panel">
                    <h2>Create your account!</h2>
                    <p class="subtitle">Enter your Full Details</p>

                    <form action="#">
                        <div class="input-group">
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <span class="material-symbols-outlined">mail</span>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <span class="material-symbols-outlined">call</span>
                            <input type="tel" placeholder="Phone">
                        </div>
                        <div class="input-group">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="password" placeholder="Password">
                        </div>
                        
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="continue-btn">Continue</button>
                    </form>

                    <p class="login-link">
                        Do you have an account? <a href="login.html">Login</a>
                    </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
