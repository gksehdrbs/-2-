<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HS Capital Investment</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <header class="main-header">
            <a href="index.html" class="logo"> <img src="images/logo.svg" alt="HS Capital Investment Logo">
                <span>HS capital investment</span>
            </a>
            <nav class="main-nav">
                <a href="index.html#about-us">About us</a>
                <a href="#">Check permission</a>
                <a href="upload.html">upload</a>
            </nav>
            <a href="login.html" class="login-btn">Login</a>
        </header>

        <main class="login-section">
            <div class="login-wrapper">
                <div class="image-panel">
                    </div>
                <div class="form-panel">
                    <h2>Login your account!</h2>

                    <div class="tabs">
                        <button class="tab-btn active">E-mail</button>
                        <button class="tab-btn">Mobile Number</button>
                    </div>

                    <form action="#">
                        <div class="input-group">
                            <span class="material-symbols-outlined">mail</span>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="password" placeholder="Password">
                        </div>
                        
                        <a href="#" class="forgot-password">Forgot password?</a>

                        <button type="submit" class="continue-btn">Continue</button>
                    </form>

                    <p class="signup-link">
                    Dont have an account? <a href="signup.html">Sign up</a> </p>
                    </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
